<div class="d-flex justify-content-center">
  <img [src]="url"
       [alt]="alt"
       class="card-img-top animate__animated animate_fadeIn"
       (load)="onLoad()"
       [ngStyle]="{ display: hasLoaded? '': 'none'}">

  <img *ngIf="!hasLoaded"
       src="assets/loader.svg"
       height="45"
       width="45"
       [alt]="alt"
       class="mt-3">
</div>
