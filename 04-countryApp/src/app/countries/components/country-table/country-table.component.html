<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Icono</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblaci√≥n</th>
      <th>Zona Horaria</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ country.flag }}</td>
      <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.population | number }}</td>
      <td *ngIf="country.timezones.length === 1">{{ country.timezones[0] }}</td>
      <td *ngIf="country.timezones.length !== 1">{{ country.timezones[0] }} y {{country.timezones.length - 1}} mas.</td>
      <td><a [routerLink]="['/countries/by', country.cca3]">Info</a></td>
    </tr>
    </tbody>

  </table>
</ng-template>
